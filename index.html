<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order a taxi</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
            
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">

        <!-- Font awersome kit code -->
        <script src="https://kit.fontawesome.com/d10636b86d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <button type="button" class="btn-lg btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalForm">
                ZAMÓW TAXI <i class="fa-solid fa-taxi"></i>
            </button>
            <div class="modal fade" id="modalForm" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title w-100 text-center">ZAMÓW TAXI</h1>
                        </div>
                        <div class="modal-body">
                            <form name="form" onsubmit="return(validateForm());">
                                <div>
                                    <textarea rows="1" class="form-control my-2" placeholder="początek *" id="cityInput1" required></textarea>
                                    <ul class="autocomplete-list" id="autocompleteList1"></ul>
                                </div>
                                <div>
                                    <textarea rows="1" class="form-control my-2" placeholder="przez" id="cityInput2"></textarea>
                                    <ul class="autocomplete-list" id="autocompleteList2"></ul>
                                </div>
                                <div>
                                    <textarea rows="1" class="form-control my-2" placeholder="koniec *" id="cityInput3" required></textarea>
                                    <ul class="autocomplete-list" id="autocompleteList3"></ul>
                                </div>
                                <div>
                                    <input type="text" class="form-control my-2" placeholder="data *" id="dateInput" required>
                                </div>
                                <div>
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 1 *"  id="workerInput1" required></textarea>
                                    <ul class="autocomplete-list" id="autocompleteList4"></ul>
                                </div>
                                <div>
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 2"  id="workerInput2"></textarea>
                                    <ul class="autocomplete-list" id="autocompleteList5"></ul>
                                </div>
                                <div>
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 3"  id="workerInput3"></textarea>
                                    <ul class="autocomplete-list" id="autocompleteList6"></ul>
                                </div>
                                <div>
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 4"  id="workerInput4"></textarea>
                                    <ul class="autocomplete-list" id="autocompleteList7"></ul>
                                </div>
                                <input type="submit" class="btn btn-primary" value="ZAMÓW">
                                <button type="button" class="btn btn-danger" onclick="clearForm()" data-bs-dismiss="modal">ANULUJ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
