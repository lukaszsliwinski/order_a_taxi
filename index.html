<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order a taxi</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
            
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">

        <!-- Font awersome kit code -->
        <script src="https://kit.fontawesome.com/d10636b86d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">

            <!-- Main button that opens the form modal -->
            <button type="button" class="main-btn" data-bs-toggle="modal" data-bs-target="#modalForm">
                <i class="fa-solid fa-taxi"></i>
            </button>

            <!-- Form modal -->
            <div class="modal fade" id="modalForm" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Form header -->
                        <div class="modal-header">
                            <h1 class="modal-title w-100 text-center">Zamów taxi</h1>
                        </div>

                        <!-- Form body -->
                        <div class="modal-body">
                            <form name="form" onsubmit="return(validateForm());">

                                <!-- 3 city inputs -->
                                <div class="d-flex align-items-baseline m-auto my-4 border-bottom w-75 px-2 underline">
                                    <span ><i class="fa-solid fa-location-dot"></i></span>
                                    <textarea class="w-100 px-2" placeholder="początek *" id="cityInput1" required></textarea>
                                    <ul class="autocomplete-list scrollbar border w-75 bg-white" id="autocompleteList1"></ul>
                                </div>
                                
                                <div class="d-flex align-items-baseline m-auto my-4 border-bottom w-75 px-2">
                                    <span><i class="fa-solid fa-arrow-right-arrow-left"></i></span>
                                    <textarea class="w-100 px-2" placeholder="przez" id="cityInput2"></textarea>
                                    <ul class="autocomplete-list scrollbar border w-75 bg-white" id="autocompleteList2"></ul>
                                </div>
                                
                                <div class="d-flex align-items-baseline m-auto my-4 border-bottom w-75 px-2">
                                    <span><i class="fa-solid fa-flag-checkered"></i></span>
                                    <textarea class="w-100 px-2" placeholder="koniec *" id="cityInput3" required></textarea>
                                    <ul class="autocomplete-list scrollbar border w-75 bg-white" id="autocompleteList3"></ul>
                                </div>
                                
                                <!-- Date input -->
                                <div class="d-flex align-items-baseline m-auto my-5 border-bottom w-75 px-2">
                                    <span><i class="fa-solid fa-calendar-days"></i></span>
                                    <input type="text" class="w-100 px-2" placeholder="data *" id="dateInput" required>
                                </div>

                                <!-- 4 worker inputs -->
                                <div class="d-flex align-items-baseline m-auto my-4 border-bottom w-75 px-2">
                                    <span><i class="fa-solid fa-id-badge"></i></span>
                                    <textarea class="w-100 px-2" placeholder="pracownik 1 *" id="workerInput1" required></textarea>
                                    <ul class="autocomplete-list scrollbar border w-75 bg-white" id="autocompleteList4"></ul>
                                </div>
                                
                                <div class="d-flex align-items-baseline m-auto my-4 border-bottom w-75 px-2">
                                    <span><i class="fa-solid fa-id-badge"></i></span>
                                    <textarea class="w-100 px-2" placeholder="pracownik 2" id="workerInput2"></textarea>
                                    <ul class="autocomplete-list scrollbar border w-75 bg-white" id="autocompleteList5"></ul>
                                </div>
                                
                                <div class="d-flex align-items-baseline m-auto my-4 border-bottom w-75 px-2">
                                    <span><i class="fa-solid fa-id-badge"></i></span>
                                    <textarea class="w-100 px-2" placeholder="pracownik 3" id="workerInput3"></textarea>
                                    <ul class="autocomplete-list scrollbar border w-75 bg-white" id="autocompleteList6"></ul>
                                </div>
                                
                                <div class="d-flex align-items-baseline m-auto my-4 border-bottom w-75 px-2">
                                    <span><i class="fa-solid fa-id-badge"></i></span>
                                    <textarea class="w-100 px-2" placeholder="pracownik 4" id="workerInput4"></textarea>
                                    <ul class="autocomplete-list scrollbar border w-75 bg-white" id="autocompleteList7"></ul>
                                </div>
                                
                                <!-- Submit and cancel buttons -->
                                <div class="d-flex justify-content-around">
                                    <button type="submit" class="btn btn-warning">Zamów</button>
                                    <button type="button" class="btn btn-warning" onclick="clearForm()" data-bs-dismiss="modal">Anuluj</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>

        <!-- Apps script -->
        <script src="./script.js"></script>
    </body>
</html>
