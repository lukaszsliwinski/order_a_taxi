<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order a taxi</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
            
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">

        <!-- Font awersome kit code -->
        <script src="https://kit.fontawesome.com/d10636b86d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <button type="button" class="btn-lg btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal">
                ZAMÓW TAXI <i class="fa-solid fa-taxi"></i>
            </button>
            <div class="modal" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title w-100 text-center">ZAMÓW TAXI</h1>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div>
                                    <!-- <label class="form-label">Początek</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="początek..." id="cityInput"></textarea>
                                    <ul class="list" id="list1"></ul> <!-- id tymczasowe -->
                                </div>
                                <div>
                                    <!-- <label class="form-label mt-4">Przez</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="przez..."></textarea>
                                </div>
                                <div>
                                    <!-- <label class="form-label mt-4">Koniec</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="koniec..."></textarea>
                                </div>
                                <div>
                                    <!-- <label class="form-label mt-4">Data</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="data..."></textarea>
                                </div>
                                <div>
                                    <!-- <label class="form-label mt-4">Pracownik 1</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 1..."></textarea>
                                </div>
                                <div>
                                    <!-- <label class="form-label mt-4">Pracownik 2</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 2..."></textarea>
                                </div>
                                <div>
                                    <!-- <label class="form-label mt-4">Pracownik 3</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 3..."></textarea>
                                </div>
                                <div>
                                    <!-- <label class="form-label mt-4">Pracownik 4</label> -->
                                    <textarea rows="1" class="form-control my-2" placeholder="pracownik 4..."></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">ZAMÓW</button>
                            <button type="submit" class="btn btn-danger">ANULUJ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
